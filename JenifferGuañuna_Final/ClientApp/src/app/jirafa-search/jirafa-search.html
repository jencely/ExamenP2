<div id="search-component">
  <h4><label for="search-box">Burcar a la jirafa</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="escojamos a la jirafa de jirafas$ | async" >
      <a routerLink="/detail/{{jirafa.id}}">
        {{jirafa.name}}
      </a>
    </li>
  </ul>
</div>
